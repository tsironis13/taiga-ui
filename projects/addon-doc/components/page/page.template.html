<header class="t-header">
    <h1 class="t-title">
        {{ header }}
        <tui-chip
            *ngIf="!!deprecated || deprecated === ''"
            appearance="custom"
            size="xs"
            class="t-tag t-tag_deprecated"
        >
            deprecated
        </tui-chip>
        <tui-chip
            *ngIf="package"
            appearance="custom"
            size="xs"
            class="t-tag t-tag_package"
            [style.background]="package | tuiAutoColor"
        >
            {{ package }}
        </tui-chip>
        <tui-chip
            *ngFor="let tag of tags"
            appearance="custom"
            size="xs"
            class="t-tag t-tag_package"
            [style.background]="tag | tuiAutoColor"
        >
            {{ tag }}
        </tui-chip>
    </h1>
    <tui-tabs-with-more
        *ngIf="tabConnectors.length"
        class="t-tabs"
        [(activeItemIndex)]="activeItemIndex"
    >
        <ng-container *ngFor="let tab of tabConnectors; first as first; index as index">
            <ng-container *ngIf="tab.pageTab || defaultTabs[index] as tabName">
                <a
                    *tuiItem
                    routerLinkActive
                    tuiTab
                    [routerLink]="first ? './' : (tabName | tuiReplace: from : to)"
                    [routerLinkActiveOptions]="{exact: first}"
                >
                    {{ tabName }}
                </a>
            </ng-container>
        </ng-container>
    </tui-tabs-with-more>

    <div
        *ngIf="package || path || type"
        class="t-right-side"
    >
        <tui-doc-source-code
            class="t-source-code"
            [header]="header"
            [package]="package"
            [path]="path"
            [type]="type"
        />

        <tui-doc-language-switcher *ngIf="supportLanguage.has(header)" />
    </div>
</header>
<div class="t-content">
    <ng-content />
    <tui-doc-see-also
        *ngIf="showSeeAlso"
        class="t-see-also"
        [seeAlso]="seeAlso"
    />
    <ng-container *ngFor="let tab of tabConnectors; let index = index">
        <div [style.display]="index === activeItemIndex ? 'block' : 'none'">
            <ng-container [ngTemplateOutlet]="tab.template" />
        </div>
    </ng-container>
</div>
