<button
    type="button"
    (click)="add()"
>
    Add
</button>
<tui-scrollbar>
    <cdk-virtual-scroll-viewport
        appendOnly
        itemSize="50"
        tuiScrollable
        class="example-viewport"
        [class.tui-zero-scrollbar]="!nativeScrollbar"
    >
        <div
            *cdkVirtualFor="let item of items"
            class="example-item"
        >
            {{ item }}
        </div>
    </cdk-virtual-scroll-viewport>
</tui-scrollbar>
