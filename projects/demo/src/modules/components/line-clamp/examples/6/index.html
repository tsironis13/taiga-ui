<tui-scrollbar>
    <cdk-virtual-scroll-viewport
        appendOnly
        itemSize="50"
        tuiScrollable
        [class.tui-zero-scrollbar]="!nativeScrollbar"
    >
        <div *cdkVirtualFor="let user of users; templateCacheSize: 0">
            <tui-line-clamp
                [content]="info"
                [lineHeight]="24"
                [linesLimit]="1"
            />

            <ng-template #info>
                <span>#{{ user.id }}:</span>
                <span>{{ user.email }}</span>
                <br />

                <p>User ID: {{ user.id }}</p>
                <p>First Name: {{ user.firstName }}</p>
                <p>Last Name: {{ user.lastName }}</p>
            </ng-template>
        </div>
    </cdk-virtual-scroll-viewport>
</tui-scrollbar>
